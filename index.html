<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay4Me</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <img src="./Assets/Logo.svg" alt="Pay4Me Logo">
            </div>

            <div class="header-links">
                <div class="links">
                    <p>About</p>
                </div>

                <div class="links">
                    <p>FAQs</p>
                </div>

                <div class="links">
                    <p>Blogs</p>
                </div>

                <div class="links">
                    <p>Support</p>
                </div>
            </div>

            <div class="button-container">
                <a href="#"><button>Download App</button></a>
            </div>
        </div>

        <div class="hero-section">
            <div class="left-hero-section">
                <div class="first-and-second-third-line">
                    <div class="first-and-second-line">
                        <div class="first-line">
                            <div class="rating-icon">
                                <img src="./Assets/Rating.svg" alt="Ratings">
                            </div>
                            
                            <div class="trusted">
                                <p>Trusted by thousands of students & Immigrants</p>
                            </div>
                        </div>
        
                        <div class="second-line">
                            <div class="heading-text">
                                <h1>Cross-Border Payments for International Students</h1>
                            </div>
                            
                            <div class="body-text">
                                <p>The easiest and fastest way to pay tuition and fees to institutions, businesses, and agencies worldwide.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="hero-buttons">
                        <div class="primary-button">
                            <button>Get Started</button>
                        </div>
    
                        <div class="secondary-button">
                            <a href="#"><button>Learn More</button></a>
                        </div>
                    </div>
                </div>

                <div class="backed-by">
                    <div class="backed">
                        <p>Backed by:</p>
                    </div>

                    <div class="techstar">
                        <img src="./Assets/Backed by.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="right-hero-section">
                <img src="./Assets/Mobile Image.svg" alt="Hero Image">
            </div>
        </div>

        <div class="trusted-by">
            <div class="trusted-text">
                <p>Trusted by the biggest brands in the Finance Industry</p>
            </div>

            <div class="brands-blur-overlay">
                <div class="blur-overlay">
                    <div class="right-blur">
                        <img src="./Assets/Blur.svg" alt="blur-overlay">
                    </div>
                    
                    <div class="left-blur">
                        <img src="./Assets/Blur.svg" alt="blur-overlay">
                    </div>
                </div>

                <div class="brands">
                    <div class="first-brand">
                        <img src="./Assets/Trusted 0.svg" alt="first-brand">
                    </div>

                    <div class="second-brand">
                        <img src="./Assets/Trusted 1.svg" alt="second-brand">
                    </div>

                    <div class="third-brand">
                        <img src="./Assets/Trusted 2.svg" alt="third-brand">
                    </div>

                    <div class="fourth-brand">
                        <img src="./Assets/Trusted 3.svg" alt="fourth-brand">
                    </div>

                    <div class="fifth-brand">
                        <img src="./Assets/Trusted 4.svg" alt="">
                    </div>

                    <div class="sixth-brand">
                        <img src="./Assets/Trusted 5.svg" alt="">
                    </div>

                    <div class="seventh-brand">
                        <img src="./Assets/Trusted 6.svg" alt="">
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
